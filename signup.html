<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park"
    />
    <meta
      name="keywords"
      content="love running, run, Dublin, running club, runners, Ireland, sports, exercise"
    />
    <!--Title-->
    <title>Love Running</title>
    <!--favicon start-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!--favicon end-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--Header; for introdutory content and/or navigational structure -->
    <header>
      <a href="index.html"><h1 id="logo">Love Running</h1></a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <!--Main content; the dominant content of the <body> -->
    <main>
      <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
      <section id="signup">
        <form
          action="https://formdump.codeinstitute.net"
          method="POST"
          id="signup-form"
        >
          <!--Start personal info sign up text-->
          <label for="first-name">First Name</label>
          <input
            type="text"
            id="first-name"
            name="first_name"
            class="text-input"
            required
          />
          <br />
          <label for="last-name">Last Name</label>
          <input
            type="text"
            id="last-name"
            name="last_name"
            class="text-input"
            required
          />
          <br />
          <label for="email-address">Email Address</label>
          <input
            type="email"
            id="email-address"
            name="email_address"
            class="text-input"
            required
          />
          <!--End personal info sign up text-->
          <br />

          <!--Radio buttons start-->
          <div class="radio-buttons">
            <div>
              <label for="road">Road</label>
              <input
                type="radio"
                id="road"
                name="running_preference"
                value="road"
                required
                checked
              />
            </div>
            <div>
              <label for="trail">Trail</label>
              <input
                type="radio"
                id="trail"
                name="running_preference"
                value="trail"
                required
              />
            </div>
            <div>
              <label for="both">Both</label>
              <input
                type="radio"
                id="both"
                name="running_preference"
                value="both"
                required
              />
            </div>
          </div>
          <!--Radio buttons end-->

          <!--Start submit button signup-->
          <button type="submit" class="join-button">Let's Run!</button>
          <!--End submit button signup-->
        </form>
      </section>
    </main>
    <!--Footer; for content that is repeated across pages, such as copyright and links to legal information -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            aria-label="Visit our Facebook page (opens in a new tab)"
            rel="noopener"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            aria-label="Visit our Twitter page (opens in a new tab)"
            rel="noopener"
            ><i class="fa-brands fa-square-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            aria-label="Visit our Youtube page (opens in a new tab)"
            rel="noopener"
            ><i class="fa-brands fa-square-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            aria-label="Visit our Instagram page (opens in a new tab)"
            rel="noopener"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!--Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/6df99c4597.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
